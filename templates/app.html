<script>
  // Harita oluşturuluyor
  var map = L.map('map').setView([39.75, 37.01], 13);

  // OpenStreetMap katmanı ekleniyor
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
  }).addTo(map);

  // Çizimler için katman grubu
  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  // Çizim araçları kontrolü
  var drawControl = new L.Control.Draw({
      edit: {
          featureGroup: drawnItems
      },
      draw: {
          polygon: true,
          polyline: true,
          rectangle: true,
          circle: false,
          circlemarker: false,
          marker: true
      }
  });
  map.addControl(drawControl);

  // Bütün çizimleri tutacak global dizi (GeoJSON formatında)
  var allDrawings = [];

  // Yeni bir çizim yapıldığında
  map.on(L.Draw.Event.CREATED, function (event) {
      var layer = event.layer;
      drawnItems.addLayer(layer);

      var type = event.layerType;
      var geojson = layer.toGeoJSON(); // GeoJSON formatında alınır
      geojson.properties = { type: type }; // Çizim türü de eklenebilir

      allDrawings.push(geojson); // Diziye eklenir
    window.allDrawings = allDrawings;

      console.log('Çizim türü:', type);
      console.log('GeoJSON veri:', geojson);
  });

  // allDrawings dizisi başka scriptlerde kullanılabilir
  // Örnek: window.allDrawings şeklinde erişim sağlanabilir
  map.on(L.Draw.Event.DELETED, function (event) {
    var layers = event.layers; // silinen tüm katmanlar

        layers.eachLayer(function(layer) {
            var geojson = layer.toGeoJSON();

            // Silinmek istenen katmanın GeoJSON'unu allDrawings dizisinden kaldır
            // Bunun için dizi içinde eşleşen GeoJSON objesini bulup çıkarmalıyız

            allDrawings = allDrawings.filter(function(gj) {
                // GeoJSON karşılaştırması - koordinatlar ve tipi kontrol edilebilir
                return JSON.stringify(gj.geometry) !== JSON.stringify(geojson.geometry);
            });
        });

        // global olarak güncel hali yansıt
        window.allDrawings = allDrawings;

        console.log('Güncel çizimler:', allDrawings);
    });


</script>

    document.getElementById('prompt_area').addEventListener('keydown', async function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();

        const input = this;
        const originalValue = input.value;
        const originalPlaceholder = input.placeholder;

        // Input loading hali
        input.disabled = true;
        input.value = '';
        input.placeholder = 'Analiz Ediliyor: ' + originalValue;

        try {
            console.log(window.allDrawings)
            const response = await fetch('/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: originalValue , areas: window.allDrawings})
            });

            const result = await response.json();

            
            
            if (result["mode"] == "area"){
                ai_response_yazdir(result);
                if (result["etkilenecek_binalar"] != []) {
                    result["etkilenecek_binalar"].forEach((eleman, indeks, array) => {

                        const geojson_birincil = osmtogeojson(eleman["birincil_derece"]);
                        L.geoJSON(geojson_birincil, {
                            style: { color: "red", weight: 1 , fillOpacity: 0.6}
                        }).addTo(map);

                        const geojson_ikincil = osmtogeojson(eleman["ikincil_derece"]);
                        L.geoJSON(geojson_ikincil, {
                            style: { color: "orange", weight: 1 , fillOpacity: 0.3}
                        }).addTo(map);
                    
                        
                    });
                }

                if (result["etkilenecek_yollar"] != []) {
                    result["etkilenecek_yollar"].forEach((eleman, indeks, array) => {
                        const geojson = osmtogeojson(eleman["birincil_derece"]);
                        L.geoJSON(geojson, {
                        style: {
                            color: "red",
                            weight: 2,
                            opacity: 0.8
                        },
                        onEachFeature: function (feature, layer) {
                            if (feature.properties && feature.properties.tags && feature.properties.tags.name) {
                            layer.bindPopup("Yol: " + feature.properties.tags.name);
                            }
                        }
                        }).addTo(map);
                    });
                }
        
            }

            if (result["mode"] == "address_search"){
                // adres ara ve işaretle

                if(result["address"] != ""){
                    L.geoJSON(result["_line"], {
                        style: { color: "orange", weight: 3 , fillOpacity: 0.3}
                    }).addTo(map);


                    map.flyTo([result["address"]["coordinate_lat"], result["address"]["coordinate_lon"]], 18, {
                        animate: true,
                        duration: 2 // saniye cinsinden süre
                    });

                    allDrawings.push(result["_line"]); // Diziye eklenir
                    window.allDrawings = allDrawings;
                
                    try {
                        console.log("ikinci istegi atiyorum.");
                        console.log(window.allDrawings);
                        console.log("ikinci istegi atiyorum.");
                        const response = await fetch('/api', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ prompt: result["_prompt"] , areas: [{"geometry":window.allDrawings}]   })
                        });

                        const second_result = await response.json();

                        console.log(second_result);
                        ai_response_yazdir(second_result);
                        if (second_result["etkilenecek_binalar"] != []) {
                            second_result["etkilenecek_binalar"].forEach((eleman, indeks, array) => {

                                const geojson_birincil = osmtogeojson(eleman["birincil_derece"]);
                                L.geoJSON(geojson_birincil, {
                                    style: { color: "red", weight: 1 , fillOpacity: 0.6}
                                }).addTo(map);

                                const geojson_ikincil = osmtogeojson(eleman["ikincil_derece"]);
                                L.geoJSON(geojson_ikincil, {
                                    style: { color: "orange", weight: 1 , fillOpacity: 0.3}
                                }).addTo(map);
                            
                                
                            });
                        }

                        if (second_result["etkilenecek_yollar"] != []) {

                                    layer.bindPopup("Yol: " + feature.properties.tags.name);
                                    }

                            });
